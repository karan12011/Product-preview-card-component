<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div>
        <img src="/assets/images/Product.svg" alt="Product" class="product">
      </div>
      <div class="summary-container">
        <div class="summary">
          <p class="category">Perfume</p>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="disc">A floral,solar and voluptuous interpreation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <a class="discount">$149.99</a>
            <a class="original">$169.99</a>
          </div>
          <button>
            <div class="btn">
              <img src="/assets/images/cart.svg" alt="cart" class="cart">
              <a id="btn">Add to cart</a>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
